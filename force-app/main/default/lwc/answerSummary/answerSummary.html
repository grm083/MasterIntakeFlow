<template>
    <lightning-card title="Review Your Answers" icon-name="standard:answer_public">

        <!-- Outcome Statement -->
        <div class="slds-p-around_medium">
            <div class="outcome-statement slds-box slds-theme_success slds-m-bottom_medium">
                <lightning-icon
                    icon-name="utility:success"
                    size="small"
                    variant="success"
                    class="slds-m-right_small">
                </lightning-icon>
                <p class="slds-text-body_regular">{outcomeStatement}</p>
            </div>

            <!-- Submit Button - Prominently placed for easy access -->
            <div class="slds-m-bottom_medium slds-text-align_center">
                <lightning-button
                    label={submitButtonLabel}
                    variant="brand"
                    onclick={handleSubmitClick}
                    disabled={submitButtonDisabled}
                    class="submit-button-primary">
                </lightning-button>
            </div>

            <!-- Actions Preview -->
            <template if:true={hasActions}>
                <div class="slds-m-bottom_medium">
                    <h3 class="slds-text-heading_small slds-m-bottom_small">
                        The following actions will be performed:
                    </h3>

                    <div class="actions-list">
                        <template for:each={actionsList} for:item="action">
                            <div key={action.id} class="action-item slds-grid slds-grid_vertical-align-center slds-m-bottom_small">
                                <lightning-icon
                                    icon-name={action.icon}
                                    size="x-small"
                                    class="slds-m-right_small">
                                </lightning-icon>
                                <div class="slds-col">
                                    <span class="slds-text-body_small slds-text-color_weak">{action.label}:</span>
                                    <span class="slds-text-body_regular slds-m-left_x-small">{action.value}</span>
                                </div>
                            </div>
                        </template>
                    </div>
                </div>
            </template>

            <!-- Divider -->
            <div class="slds-border_top slds-m-vertical_medium"></div>

            <!-- Questions and Answers Summary -->
            <div class="slds-m-bottom_medium">
                <h3 class="slds-text-heading_small slds-m-bottom_small">
                    Your Responses:
                </h3>

                <template if:true={hasQuestions}>
                    <div class="summary-list">
                        <template for:each={questionSummaryList} for:item="item">
                            <div key={item.id} class="summary-item slds-box slds-m-bottom_small">
                                <div class="slds-grid slds-grid_align-spread">
                                    <div class="slds-col">
                                        <p class="slds-text-body_small slds-text-color_weak">
                                            Question {item.number}
                                        </p>
                                        <p class="slds-text-body_regular slds-m-bottom_x-small">
                                            {item.question}
                                        </p>
                                        <p class="slds-text-body_small">
                                            <span class="slds-text-color_weak">Answer: </span>
                                            <strong>{item.answer}</strong>
                                        </p>
                                    </div>
                                    <div class="slds-col slds-no-flex">
                                        <lightning-button
                                            label="Edit"
                                            variant="base"
                                            data-question-id={item.id}
                                            onclick={handleEditQuestion}
                                            class="slds-m-left_small">
                                        </lightning-button>
                                    </div>
                                </div>
                            </div>
                        </template>
                    </div>
                </template>
            </div>

            <!-- Additional Comments -->
            <div class="slds-m-bottom_medium">
                <lightning-textarea
                    label="Additional Comments (Optional)"
                    placeholder="Add any additional notes or instructions..."
                    value={additionalComments}
                    onchange={handleCommentsChange}
                    max-length="5000">
                </lightning-textarea>
            </div>

        </div>

        <!-- Footer with Back Button -->
        <div slot="footer">
            <lightning-button
                label="Back"
                onclick={handleBackClick}
                disabled={submitButtonDisabled}>
            </lightning-button>
        </div>

    </lightning-card>
</template>
